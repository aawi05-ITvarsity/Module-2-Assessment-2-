<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Contact Page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
    <body>
        <header id="header">
            <img src="images/pine-city-mall-logo.png" alt="Pine City Mall Logo">
        </header>
        
        <div id="tabs-top">
            <a href="index.html">HOME</a>
            <a href="movies.html">MOVIES</a>
            <a href="map.html">MAP</a>
            <a href="stores.html">STORES</a>
        </div>
    <main>
        <div id="info-box-full">
        <section>
            <img src="images/about-the-mall.png" alt="About the Mall Image">
            <h2>Contact Information</h2>
            <p>
                Address: 123 Main St, Pine City, USA<br>
                Phone: 555-555-5555<br>
                Email: <a href="#">[info@pinecitymall.com](mailto:info@pinecitymall.com)</a>
            </p>
        </section>
        <section>
            <h2>Business Hours</h2>
            <p>
                Monday - Saturday: 10am - 9pm<br>
                Sunday: 12pm - 6pm
            </p>
        </section>
        <section>
            <h2>Contact Form</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <a class="button" href="message-received.html">SUBMIT</a>
            </form>
        </section>
            </div>  
    </main>
    <div id="tabs-bottom">
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
    </div>
</body>
</html>
